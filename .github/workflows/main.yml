name: Generate Python Call Graph

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  callgraph:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pycallgraph2

    - name: Run call graph generator
      run: |
        mkdir -p callgraph_output
        pycallgraph graphviz --output-file=callgraph_output/graph.png python main_dino.py

    - name: Upload call graph
      uses: actions/upload-artifact@v4
      with:
        name: python-call-graph
        path: callgraph_output/
